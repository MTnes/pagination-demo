<div class="col-lg-12">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">

          <h1 class="text-left head-small">Invoices</h1>
          <div class="row ml-0 mr-0  mb-10">
            <div class="col-sm-12 col-md-12">
              <div class="dataTables_length">
                <label class="w-100">Show
                  <select name="" class="select-w custom-select custom-select-sm form-control form-control-sm" #numEntries (change)="onChange()">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                  </select> entries
                </label>
              </div>
            </div>
          </div>

          <div class="table-responsive table-shoot">
            <table class="table table-centered table-nowrap mb-0">
              <thead class="thead-light">
                <tr>
                  <th>Order ID</th>
                  <th>Order Amount</th>
                  <th>Payment Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders | paginate: config">
                  <td>{{ order.id }}</td>
                  <td>$ {{ order.amount }}</td>
                  <td><span class="badge badge-pill badge-soft-success font-size-12">{{ order.status }}</span></td>
                  <td>
                    <a href="invoice-view.html">
                      <button type="button" class="btn btn-info btn-sm  waves-effect waves-light btn-table ml-2">
                        View Invoice
                      </button>
                    </a>
                  </td>
                </tr>

              </tbody>
            </table>
          </div>

          <div class="row mt-20">
            <div class="col-sm-12 col-md-6 mb-20">
              <div class="dataTables_info" id="datatable_info" role="status" aria-live="polite">
                Showing 1 to 10 of 57 entries
              </div>
            </div>

            <div class="col-sm-12 col-md-6">
              <div class="dataTables_paginate paging_simple_numbers float-right">
                <!-- <ul class="pagination">

                  <li class="paginate_button page-item previous disabled">
                    <a href="#" aria-controls="datatable" data-dt-idx="0" tabindex="0" class="page-link">
                      Previous
                    </a>
                  </li>

                  <li class="paginate_button page-item active">
                    <a href="#" aria-controls="datatable" data-dt-idx="1" tabindex="0" class="page-link">
                      1
                    </a>
                  </li>

                  <li class="paginate_button page-item next">
                    <a href="#" tabindex="0" class="page-link">
                      Next
                    </a>
                  </li>

                </ul> -->

                <pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
                  <ul class="pagination">
                    <li class="paginate_button page-item previous" [class.disabled]="p.isFirstPage()" style="cursor: pointer">
                      <a (click)="p.previous()" class="page-link">
                        Previous
                      </a>
                    </li>
                    <li class="paginate_button page-item" *ngFor="let page of p.pages" [class.active]="p.getCurrent() === page.value">
                      <a style="cursor: pointer" (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value" class="page-link">{{ page.label }}</a>
                      <div *ngIf="p.getCurrent() === page.value">
                        <a style="cursor: pointer;" class="page-link">{{ page.label }}</a>
                      </div>
                    </li>
                    <li class="paginate_button page-item next" [class.disabled]="p.isLastPage()" style="cursor: pointer">
                      <a (click)="p.next()" class="page-link">
                        Next
                      </a>
                    </li>
                  </ul>

                </pagination-template>
                <!-- <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> -->
              </div>
            </div>

          </div>


        </div>

      </div>
      <!-- end table-responsive -->
    </div>
  </div>
</div>
